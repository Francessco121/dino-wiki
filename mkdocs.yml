site_name: Dinosaur Planet Tech Wiki
site_description: A simple wiki for documenting the internal technical details of the game Dinosaur Planet.
repo_url: https://github.com/Francessco121/dino-wiki
edit_uri: edit/main/docs
theme:
  name: mkdocs
  color_mode: dark
  user_color_mode_toggle: no
  nav_style: primary
  navigation_depth: 3
  hljs_languages:
    - mips
    - mipsasm
extra_css:
  - css/dino.css
nav:
